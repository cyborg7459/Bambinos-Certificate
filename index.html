<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="certificate">
        <div id="certificate-container">
            
            <div id="certificate-content">
                <span id="student-name" class="text-bold">Student Name</span>
                <hr>
                For participating in <span id="class-name" class="text-bold">Class Name</span>
                <br>
                 held on <span id="date" class="text-bold">21 July 2020</span>
            </div> 
            <div id="signature-container">
                <img src="./signature.png" class="signature" alt="">
                <hr>
                Ashish Gupta
                <br>
                <span class="subtext">(Founder, CEO)</span>
            </div>
            
        </div>
    </div>
</body>
</html>
